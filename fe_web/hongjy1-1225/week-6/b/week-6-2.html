       <script type="text/javascript">
        var f=[];
        i=0;
        notg=0;
        total=0;
        for(var i=0;i<7;i++){
          f[i]=prompt((i+1)+"请输入成绩","00")
          total=total+parseFloat(f[i]);
          if(f[i]<60){
            notg++;
          }

        }
        alert("avg:"+total/7+" total:"+total+" not:"+notg);

        </script>
