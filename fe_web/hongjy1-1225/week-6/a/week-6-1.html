        <script type="text/javascript">
        var year=prompt("请输入年份","1900")
        k=(year%100==0) || (year%4==0);
        if(k==0){
        	alert(year+"年不是闰年");
        	//break;
        	//return 0;
        }else if(year%4==0 && year%100!=0){
        	alert(year+"年是闰年");
        	//break;
        	//return 0;
        }else if (year%400==0){
        	alert(year+"年是闰年")
        }else{alert(year+"年不是闰年");}


        </script>
